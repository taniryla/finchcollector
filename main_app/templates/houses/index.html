{% extends 'base.html' %} {% block content %}

<h1>House List</h1>

{% for house in houses %}
<div class="card">
    <a href="{% url 'detail' house.id %}">
        <div class="card-content">
            <span class="card-title">{{ house.name }}</span>
            <p>Color: {{ house.color }}</p>
        </div>
    </a>
</div>
{% endfor %} {% endblock %}
